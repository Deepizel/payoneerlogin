<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/bc5f7b8c8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper container-fluid">
      <div class="row">
        <div class="col-4">
          <img class="logobit" src="paylogo.svg" alt="logo" />
          <form>
            <input type="text" id="username" placeholder="Email or username " />
            <button
              type="button"
              class="ttp btn btn-secondary"
              data-toggle="tooltip"
              data-placement="bottom"
              title="In most cases, this is the email address associated with your Payoneer account"
            >
              <i class="fa-thin fa-exclamation"></i>
            </button>
            <input type="text" id="Password" placeholder="Password" />
            <br />
            <a class="fgt" href="#">Forgot password?</a><br />
            <button>SIGN IN</button>
            <p>New to payoneer? <a href="#">Sign up!</a></p>
          </form>

          <div class="footer">
            <a href="#">© 2005-2022 Payoneer Inc</a> |
            <a href="#">Contact Us</a> |
            <!-- Default dropup button -->
            <div class="countries btn-group dropup">
              <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-thin fa-globe"></i>English
              </button>
              <ul class="dropdown-menu">
                <!-- Dropdown menu links -->
                <a href="#">Português</a>
                <a href="#">Ελληνικά</a>
                <a href="#">한국어</a>
                <a href="#">العربية</a>
                <a href="#">Bahasa Indonesia</a>
                <a href="#">Русский</a>
                <a href="#">Português</a>
                <a href="#">Português</a>
                <a href="#">Português</a>
                <a href="#">Português</a>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-8">
          <img class="bgcarl" src="bearededman.jpg" alt="man watching" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
